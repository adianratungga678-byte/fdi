    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            animation: backgroundShift 8s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); }
            50% { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        }
        
        .message-container {
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 120, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(0, 120, 255, 0.2), 
                transparent
            );
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .message-text {
            font-family: 'Courier New', monospace;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.4;
            color: #00ff88;
            margin: 0;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.1);
            animation: textGlow 3s ease-in-out infinite, textFlicker 0.1s ease-in-out infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.98; }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 136, 0.5),
                    0 0 20px rgba(0, 255, 136, 0.3),
                    0 0 30px rgba(0, 255, 136, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(0, 255, 136, 0.8),
                    0 0 25px rgba(0, 255, 136, 0.6),
                    0 0 35px rgba(0, 255, 136, 0.4);
            }
        }
        
        .emoji {
            font-size: 34px;
            margin-left: 15px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, emojiGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
        }

        @keyframes emojiGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.9));
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 136, 0.8);
            border-radius: 50%;
            animation: float-particle 8s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(0, 255, 136, 0.8);
        }

        .particle:nth-child(1) { 
            top: 20%; 
            left: 10%; 
            animation-delay: 0s; 
        }
        .particle:nth-child(2) { 
            top: 60%; 
            left: 80%; 
            animation-delay: 2s; 
        }
        .particle:nth-child(3) { 
            top: 30%; 
            left: 70%; 
            animation-delay: 4s; 
        }
        .particle:nth-child(4) { 
            top: 80%; 
            left: 20%; 
            animation-delay: 6s; 
        }

        @keyframes float-particle {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
            @media (max-width: 600px) {

    <script>
        // Email generator functionality
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!emailInput) {
                resultDiv.innerHTML = '<div class="error">Silakan masukkan email yang valid!</div>';
                return;
            }
            
            // Memisahkan username dan domain
            const emailParts = emailInput.split('@');
            if (emailParts.length !== 2) {
                resultDiv.innerHTML = '<div class="error">Format email tidak valid!</div>';
                return;
            }
            
            const username = emailParts[0];
            const domain = emailParts[1];
            
            if (username.length < 2) {
                resultDiv.innerHTML = '<div class="error">Username email terlalu pendek untuk generate variasi!</div>';
                return;
            }
            
            // Generate semua variasi dengan menambahkan "-" di berbagai posisi
            const variations = generateEmailVariations(username, domain);
            
            let resultHTML = `
                <div class="result-container" style="display: block;">
                    <div class="result-summary">
                        <h3>Valid Email Variations</h3>
                        <p><strong>Total variations:</strong> ${variations.length}</p>
                    </div>
                    <div class="email-grid">
            `;
            
            variations.forEach((email, index) => {
                resultHTML += `
                    <div class="email-card">
                        <div class="email-left">
                            <div class="email-number">${index + 1}.</div>
                            <div class="email-text">${email}</div>
                        </div>
                        <div class="email-actions">
                            <button id="btn-${index}" onclick="copyToClipboard('${email}', ${index})" class="copy-btn">
                                Copy <span id="check-${index}" style="display: none;">âœ…</span>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            resultHTML += `
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = resultHTML;
        });
        
        function generateEmailVariations(username, domain) {
            const variations = [];
            const usernameArray = username.split('');
            
            // Generate semua kombinasi dengan menambahkan "-" di berbagai posisi
            // Mulai dari 1 karena kita tidak ingin "-" di awal
            for (let i = 1; i < usernameArray.length; i++) {
                generateCombinations(usernameArray, domain, i, [], variations);
            }
            
            // Tambahkan email asli sebagai variasi pertama
            variations.unshift(username + '@' + domain);
            
            // Hapus duplikat dan return
            return [...new Set(variations)];
        }
        
        function generateCombinations(usernameArray, domain, maxDashes, currentPositions, variations) {
            if (currentPositions.length === maxDashes) {
                // Buat email dengan posisi dash yang sudah ditentukan
                let modifiedUsername = '';
                for (let i = 0; i < usernameArray.length; i++) {
                    modifiedUsername += usernameArray[i];
                    if (currentPositions.includes(i + 1) && i < usernameArray.length - 1) {
                        modifiedUsername += '-';
                    }
                }
                variations.push(modifiedUsername + '@' + domain);
                return;
            }
            
            // Tentukan posisi awal untuk iterasi
            const startPos = currentPositions.length === 0 ? 1 : Math.max(...currentPositions) + 1;
            
            // Generate kombinasi rekursif
            for (let pos = startPos; pos < usernameArray.length; pos++) {
                generateCombinations(usernameArray, domain, maxDashes, [...currentPositions, pos], variations);
            }
        }
        
        function copyToClipboard(text, index) {
            navigator.clipboard.writeText(text).then(function() {
                // Sembunyikan semua tanda âœ… yang lain
                const allChecks = document.querySelectorAll('[id^="check-"]');
                allChecks.forEach(check => check.style.display = 'none');
                
                // Tampilkan tanda âœ… untuk item yang baru di-copy
                const checkmark = document.getElementById('check-' + index);
                checkmark.style.display = 'inline';
                
                // Tampilkan notifikasi
                showNotification();
                
            }).catch(function(err) {
                // Fallback untuk browser yang tidak support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Sembunyikan semua tanda âœ… yang lain
                const allChecks = document.querySelectorAll('[id^="check-"]');
                allChecks.forEach(check => check.style.display = 'none');
                
                // Tampilkan tanda âœ… untuk item yang baru di-copy
                const checkmark = document.getElementById('check-' + index);
                checkmark.style.display = 'inline';
                
                // Tampilkan notifikasi
                showNotification();
            });
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            
            // Hilangkan notifikasi setelah 2 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
