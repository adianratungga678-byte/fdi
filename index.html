<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU BARCODE GENERATOR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            animation: backgroundShift 8s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); }
            50% { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        }
        
        .message-container {
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 120, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(0, 120, 255, 0.2), 
                transparent
            );
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .message-text {
            font-family: 'Courier New', monospace;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.4;
            color: #00ff88;
            margin: 0;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.1);
            animation: textGlow 3s ease-in-out infinite, textFlicker 0.1s ease-in-out infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            95% { opacity: 0.98; }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 136, 0.5),
                    0 0 20px rgba(0, 255, 136, 0.3),
                    0 0 30px rgba(0, 255, 136, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(0, 255, 136, 0.8),
                    0 0 25px rgba(0, 255, 136, 0.6),
                    0 0 35px rgba(0, 255, 136, 0.4);
            }
        }
        
        .emoji {
            font-size: 34px;
            margin-left: 15px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite, emojiGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
        }

        @keyframes emojiGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.9));
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 136, 0.8);
            border-radius: 50%;
            animation: float-particle 8s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(0, 255, 136, 0.8);
        }

        .particle:nth-child(1) { 
            top: 20%; 
            left: 10%; 
            animation-delay: 0s; 
        }
        .particle:nth-child(2) { 
            top: 60%; 
            left: 80%; 
            animation-delay: 2s; 
        }
        .particle:nth-child(3) { 
            top: 30%; 
            left: 70%; 
            animation-delay: 4s; 
        }
        .particle:nth-child(4) { 
            top: 80%; 
            left: 20%; 
            animation-delay: 6s; 
        }

        @keyframes float-particle {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
            @media (max-width: 600px) {
                .message-container {
                    padding: 40px 25px;
                    margin: 10px;
                    border-radius: 20px;
                }
                
                .message-text {
                    font-size: 22px;
                    letter-spacing: 0.5px;
                }

                .emoji {
                    font-size: 30px;
                }
            }

            @media (max-width: 400px) {
                .message-text {
                    font-size: 18px;
                    letter-spacing: 0.5px;
                }
                
                .emoji {
                    font-size: 26px;
                    margin-left: 10px;
                }
            }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="message-container">
        <div class="decorative-elements">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <p class="message-text">
            mau stool dengan hp? tunggu terus ya update dari web ini <span class="emoji">ðŸ˜Ž</span>
        </p>
    </div>
    
    <div id="footer-container"></div>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
</body>
</html>
